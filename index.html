<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Salonica</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map {
      height: 100vh;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([40.6401, 22.9444], 13);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    const sites = [
      { name: 'Baron Hirsch Ghetto', coords: [40.6388, 22.9266] },
      { name: 'Jewish Museum of Thessaloniki', address: '13 Agiou Mina Street, Thessaloniki', coords: [40.6378, 22.9408] },
      { name: 'Pliata Eleftherias (Liberty Square)', address: 'Mitropoleos / Venizelou / Ionos Dragoumi, Thessaloniki', coords: [40.6359, 22.9403] },
      { name: '“Menorah in Flames” memorial', address: 'Southeastern corner of Eleftherias Square', coords: [40.6356, 22.9410] },
      { name: 'White Tower', address: 'Nikis Avenue at the waterfront, Thessaloniki', coords: [40.6264, 22.9514] },
      { name: 'Old Train Station (WWII Deportation Site)', address: 'Thessaloniki 546 27 (near Monastiriou 15)', coords: [40.6418, 22.9248] },
      { name: 'Reggi Vardar Area', coords: [40.6420, 22.9170] },    
      { name: 'Yad leZicharon Synagogue (and Jewish Community of Thessaloniki)', address: 'Vasileos Irakleiou 26, Thessaloniki 546 24', coords: [40.6347, 22.9414] },
      { name: 'New Jewish Cemetery (Stavroupoli)', address: 'Karaoli & Dimitriou, Stavroupoli 56430, Thessaloniki', coords: [40.665, 22.93039] },
      { name: 'Monasteriote Synagogue', address: '35 Sygrou Street, Thessaloniki 54630', coords: [40.639867, 22.941960] },
      { name: 'Former residence of Estrongo Nachama', address: 'Al. Papanastasiou 20-22, Thessaloniki 546 39', coords: [40.6175, 22.9613] },
      { name: 'Site of the ancient Jewish cemetery (destroyed by the city in collaboration with the Nazis and the assistance of Chief Rabbi Dr Zvi Koretz in Dec 1942) on which the Aristotle University of Thessaloniki was built', address: 'AUTh campus', coords: [40.6291, 22.9577] },
    ];

    sites.forEach(site => {
      const address = site.address ? `${site.address}<br>` : '';
      const lat = site.coords[0].toFixed(4);
      const lng = site.coords[1].toFixed(4);
      L.marker(site.coords).addTo(map).bindPopup(
        `<strong>${site.name}</strong><br>${address}📍 ${lat}° N, ${lng}° E`
      );
    });
  </script>
</body>
</html>
